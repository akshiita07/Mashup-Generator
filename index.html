<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to mashup generator</h1>
    <div class="inputForm">
        <form action="" method="get">
            <input type="text" placeholder="Name of singer to get mashup of" name="" id="">
            <input type="number" placeholder="Number of songs to get mashup of" name="" id="">
            <input type="number" placeholder="Duration of each video" name="" id="">
            <input type="email" placeholder="Email id" name="" id="">
            <button class="btn" type="submit">Generate Mashup!</button>
        </form>

    </div>

    <script src="main.js"></script>
</body>

</html>
